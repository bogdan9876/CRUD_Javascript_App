<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lamps</title>
</head>

<body>
    <div class="container">
        <h1>Lamps</h1>
        <input type="text" id="lamp-type" placeholder="Lamp Type" />
        <input type="number" id="lamp-power" placeholder="Power (Watts)" />
        <input type="number" id="lamp-leds" placeholder="Number of LEDs" />
        <input type="text" id="lamp-manufacturer" placeholder="Manufacturer" />
        <div class="container__buttons">
            <button id="add-lamp">Add a Lamp</button>
            <button id="sort">Sort by Power</button>
            <button id="count-leds">Count Leds</button>
        </div>
        <input type="text" id="search" placeholder="Search by Type" />
        <div id="main"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
